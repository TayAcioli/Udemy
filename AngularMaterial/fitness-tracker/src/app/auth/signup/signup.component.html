<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your e-mail"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">E-mail is Empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password must have at least 6 characters.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        minlength="6"
        required
        #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Date of Birth"
        [matDatepicker]="datePicker"
        [max]="maxDate"
        [min]="minDate"
        ngModel
        name="date"
        required>
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker">
      </mat-datepicker-toggle>
      <mat-datepicker
        #datePicker>
      </mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="terms"
      color="primary"
      required>
        I Agree to Terms and Conditions.
    </mat-checkbox>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      (click)="onClick"
      [disabled]="f.invalid">
        Submit
    </button>
  </form>
</section>
