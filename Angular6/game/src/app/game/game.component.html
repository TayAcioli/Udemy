<div class="row">
  <div class="col-xs-6">
      <p>Click Start to start the game and Stop to stop playing.</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <button class="btn btn-primary" type="button" style="margin-right:4px;" (click)="onGameStart()">Start</button>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-danger"  type="button" (click)="onGamePause()">Pause</button>
  </div>
</div>
